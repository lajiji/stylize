{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}图片 | 第一步{% endblock %}</title>
  {% block css %}
  <link rel="stylesheet" href="{% static 'css/uploadFile.css' %}">
  {% endblock %}
</head>

<body>
  {% block content %}
  <div class="main">
      <form action="/upload/" method="post" enctype="multipart/form-data" id="pic-form">
          <div id="step-one">
            <p>第一步：</p>
            {% csrf_token %}
            <div class="form-part">
                <label class="form-label">标题</label>
                <input type="text" name="title" id="title" class="form-control">
            </div>
            <div class="form-part">
                <label class="form-label">上传图片</label>
                <input type="file" name="picture" id="file"
                class="form-control btn btn-default" accept="image/png, image/jpg, image/jpeg">
            </div>
            <div class="form-part" id="image">
                <img src="" alt="">
            </div>
            <div class="form-part">
              {% comment %}
              <input type="submit" value="上传
              " class="submit-btn btn btn-primary">
              {% endcomment %}
              <input type="submit" value="下一步" class="btn btn-default">
              <a href="{% url 'index' %}" class="btn btn-default">上一步</a>
              {% comment %}
              <a href="" class="btn btn-default" id="step-next">下一步</a>
              {%  endcomment %}
            </div>
          </div>
      </form>
  </div>
  <div id="step-two"></div>
  {% endblock %}
</body>
{% block custom_js %}
<script src="{%  static 'js/uploadFile.js' %}"></script>
{% endblock %}
</html>
